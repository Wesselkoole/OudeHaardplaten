<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Oude Haardplaten</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <script type="module" src="../js/admin.js" defer></script>
</head>

<body>
  <!-- Diagonale achtergrondbalken -->
  <div class="diagonal-bar bar1 background-color-2"></div>
  <div class="diagonal-bar bar2 background-color-3"></div>

  <div class="container mt-5">
    <!-- Login -->
    <div id="login-container" class="card shadow background-color-1 mx-auto p-4" style="max-width: 400px;">
      <h4 class="text-center text-color-3 mb-3">Admin Login</h4>
      <div class="mb-3">
        <label for="email" class="form-label text-color-3">E-mailadres</label>
        <input type="email" class="form-control form-control-dark" id="email" placeholder="admin@example.com" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-color-3">Wachtwoord</label>
        <input type="password" class="form-control form-control-dark" id="password" placeholder="••••••••" />
      </div>
      <button id="login-btn" class="btn btn-dark w-100">Inloggen</button>
    </div>

    <!-- Admin formulier -->
    <div id="admin-form-container" class="card shadow background-color-1 mx-auto p-4 mt-4" style="max-width: 700px; display: none;">
      <h4 class="text-center text-color-3 mb-4">Nieuwe haardplaat toevoegen</h4>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="titel" class="form-label text-color-3">Titel</label>
          <input type="text" class="form-control form-control-dark" id="titel" />
        </div>

        <div class="col-md-6">
          <label for="prijs" class="form-label text-color-3">Prijs (€)</label>
          <input type="number" class="form-control form-control-dark" id="prijs" />
        </div>

        <div class="col-md-6">
          <label for="afmeting" class="form-label text-color-3">Afmeting</label>
          <input type="text" class="form-control form-control-dark" id="afmeting" />
        </div>

        <div class="col-md-6">
          <label for="code" class="form-label text-color-3">Code</label>
          <input type="text" class="form-control form-control-dark" id="code"  />
        </div>

        <div class="col-12">
          <label for="beschrijving" class="form-label text-color-3">Beschrijving</label>
          <textarea class="form-control form-control-dark" id="beschrijving" rows="2"></textarea>
        </div>

        <div class="col-md-6">
          <label for="afbeelding" class="form-label text-color-3">Afbeelding</label>
          <input type="file" class="form-control form-control-dark" id="afbeelding" accept="image/*" />
        </div>

        <div class="col-md-6">
          <label class="form-label text-color-3">Categorie</label>
          <div class="d-flex gap-3">
            <div>
              <input type="radio" class="btn-check" name="categorie" id="haardplaat" checked>
              <label class="btn btn-outline-light px-4" for="haardplaat">Haardplaat</label>
            </div>
            <div>
              <input type="radio" class="btn-check" name="categorie" id="haardbok">
              <label class="btn btn-outline-light px-4" for="haardbok">Haardbok</label>
            </div>
          </div>
        </div>

        <div class="col-12 text-center mt-3">
          <button id="submit-btn" class="btn btn-dark px-5">Toevoegen</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
