<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Oude Haardplaten</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="stylesheet" href="../css/assortment.css" />
  <script type="module" src="../js/admin.js" defer></script>
	<link rel="icon" type="image/png" href="/media/logo.png">

</head>

<body class="background-color-1 text-light">
  <div class="container mt-5">
    <!-- LOGIN -->
    <div id="login-container" class="card shadow background-color-2 mx-auto p-4" style="max-width: 400px;">
      <h4 class="text-center mb-3">Admin Login</h4>
      <div class="mb-3">
        <label for="email" class="form-label">E-mailadres</label>
        <input type="email" class="form-control" id="email" placeholder="admin@example.com" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Wachtwoord</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" />
      </div>
      <button id="login-btn" class="btn btn-dark w-100">Inloggen</button>
    </div>

    <!-- ADMIN DASHBOARD -->
    <div id="admin-dashboard" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
        <button id="open-modal-btn" class="btn btn-light text-dark fw-bold">+ Nieuwe haardplaat</button>
      </div>

      <!-- Filter (zelfde als bij assortiment) -->
      <div class="row d-flex justify-content-center mb-4">
        <div class="col-auto">
          <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
          <label class="btn switch-btn btn-outline-light" for="option1">Haardplaten</label>
        </div>
        <div class="col-auto">
          <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
          <label class="btn switch-btn btn-outline-light" for="option2">Haardbokken</label>
        </div>
      </div>

      <!-- Container voor kaarten -->
      <div class="row" id="haardplaten-container"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="plaatModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content background-color-2 text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="modal-title">Nieuwe haardplaat</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="plaat-form" class="row g-3">
            <div class="col-md-6">
              <label for="titel" class="form-label">Titel</label>
              <input type="text" class="form-control" id="titel" required />
            </div>
            <div class="col-md-6">
              <label for="prijs" class="form-label">Prijs (€)</label>
              <input type="number" class="form-control" id="prijs" required />
            </div>
            <div class="col-md-6">
              <label for="afmeting" class="form-label">Afmeting</label>
              <input type="text" class="form-control" id="afmeting" />
            </div>
            <div class="col-md-6">
              <label for="code" class="form-label">Code</label>
              <input type="text" class="form-control" id="code" />
              <input type="hidden" class="form-control" id="publicUrl" />
            </div>
            <div class="col-12">
              <label for="beschrijving" class="form-label">Beschrijving</label>
              <textarea class="form-control" id="beschrijving" rows="2"></textarea>
            </div>
            <div class="col-md-6">
              <label for="afbeelding" class="form-label">Afbeelding</label>
              <input type="file" class="form-control" id="afbeelding" accept="image/*" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Categorie</label>
              <div class="d-flex gap-3">
                <div>
                  <input type="radio" class="btn-check" name="categorie" id="haardplaat" checked>
                  <label class="btn btn-outline-light px-4" for="haardplaat">Haardplaat</label>
                </div>
                <div>
                  <input type="radio" class="btn-check" name="categorie" id="haardbok">
                  <label class="btn btn-outline-light px-4" for="haardbok">Haardbok</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
          <button id="submit-btn" class="btn btn-dark">Opslaan</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
