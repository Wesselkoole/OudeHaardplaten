<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/contact.css">
	<script src="js/navbar.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div id="header"></div>
		<div class="diagonal-bar bar1 background-color-3"></div>
		<div class="diagonal-bar bar2 background-color-3"></div>
		<div class="row d-flex justify-content-center p-4">
			<div class="col-md-6 background-color-1 p-4 contact-form">
				<h2 class="text-center text-dark">Contact</h2>
				<form>
					<div class="mb-3">
						<label for="naam" class="form-label">Naam:</label>
						<input type="text" class="form-control" id="naam" name="naam" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email:</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="mb-3">
						<label for="onderwerp" class="form-label">Onderwerp:</label>
						<input type="text" class="form-control" id="onderwerp" name="onderwerp" required>
					</div>
					<div class="mb-3">
						<label for="bericht" class="form-label">Bericht:</label>
						<textarea class="form-control" id="bericht" name="bericht" rows="4" required></textarea>
					</div>
					<button type="submit" class="btn background-color-2">Verzenden</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
