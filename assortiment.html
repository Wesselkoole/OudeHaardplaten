<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oude Haardplaten - Uniek & authentiek</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/assortment.css">
	<script src="js/navbar.js" defer></script>
	<script src="js/assortiment.js" defer></script>
	<script type="module" src="js/assortiment.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.bundle.min.js" defer></script>
	<meta name="description" content="Blader door ons assortiment oude haardplaten. Vind de perfecte haardplaat voor jouw open haard!">
		<link rel="icon" type="image/png" href="/media/logo.png">

</head>
<body>
	<div class="container">
		<div id="header"></div>
			<div class="row bg-light rounded mb-5">
				<h3 class="text-center">Assortiment</h3>
				<div class="row d-flex justify-content-center">
					<div class="col-auto">
						<input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
						<label class="btn switch-btn d-inline-block" for="option1">Haardplaten</label>
					</div>
					<div class="col-auto">
						<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
						<label class="btn switch-btn d-inline-block" for="option2">Haardbokken</label>
					</div>
				</div>
				<div class="row" id="haardplaten-container">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
